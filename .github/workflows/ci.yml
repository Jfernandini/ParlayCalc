name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyflakes  # Install pyflakes

    - name: Run pyflakes
      run: |
        pyflakes calculator.py tests/  # Lint your Python files
